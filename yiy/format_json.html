<html>
<head>

<script type="text/javascript">
<!--
$(function(){
  $('#execute').click(function() {
    var input = $('#input').val();
    try {
      var json = JSON.parse(input);

      alert(e);
    }
    $('#output').val(JSON.stringify(json, null, "  "));
  });
});

  <input id="execute" type="button" value="賴언쪽" />
  <textarea id="output"  cols="40" rows="30"></textarea>

</form>

</body>
</html>
